<!DOCTYPE html>

<html lang="pt">

<head>
    <title>Dashboard de Exemplo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Dashboard Estatístico </h1>
    </div>

    <div class="container-graficos">
        <div>
            <div class="janela-grafico">
                <canvas id="meuGraficoBarra" class="grafico"></canvas>
            </div>
        </div>

    <div class="janela-grafico">
        <div>
            <canvas id="meuGraficoLinha" class="grafico"></canvas>
        </div>
    </div>

    <div class="janela-grafico">
        <div>
            <canvas id="meuGraficoPizza" class="grafico"></canvas>
        </div>
    </div>

    <div class="janela-grafico">
        <div>
            <canvas id="meuGraficoRadar" class="grafico"></canvas>
        </div>
    </div>

    <div class="janela-grafico">
        <div>
            <canvas id="meuGraficoBarra2" class="grafico"></canvas>
        </div>
    </div>
    
    </div>

    <div class="footer">
        <p>Informações do Rodapé</p>
        
    </div>

    <!-- Inclusão do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <script src="script.js"></script>

</body>
</html>
